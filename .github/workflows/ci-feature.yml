name: CI - Feature Branch

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'dev/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Quick checks for feature branches
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [recommendation-service, content-streaming-service]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'

      - name: Install dependencies (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Lint (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm run lint
        continue-on-error: true

      - name: Type check (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npx tsc --noEmit

      - name: Unit tests (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm run test -- --coverage
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ${{ matrix.service }}/coverage/coverage-final.json
          flags: unittests
          name: codecov-${{ matrix.service }}

  # Build Docker images (don't push for feature branches)
  build-images:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: success()
    strategy:
      matrix:
        service: [recommendation-service, content-streaming-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (${{ matrix.service }})
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: sugar-daddy/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
