name: Release - Build & Push

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [recommendation-service]
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'

      - name: Install dependencies (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Run tests (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm run test
        env:
          NODE_ENV: test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push release image (${{ matrix.service }})
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/sugar-daddy-${{ matrix.service }}:${{ steps.get_version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/sugar-daddy-${{ matrix.service }}:stable
            ${{ secrets.DOCKER_USERNAME }}/sugar-daddy-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            docker-compose.yml
            .env.example
          body: |
            ## Release: ${{ steps.get_version.outputs.VERSION }}
            
            Docker images pushed:
            - ${{ secrets.DOCKER_USERNAME }}/sugar-daddy-${{ matrix.service }}:${{ steps.get_version.outputs.VERSION }}
            - ${{ secrets.DOCKER_USERNAME }}/sugar-daddy-${{ matrix.service }}:stable
            
            Pull with:
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/sugar-daddy-${{ matrix.service }}:${{ steps.get_version.outputs.VERSION }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
