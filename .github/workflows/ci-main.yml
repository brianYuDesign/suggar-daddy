name: CI - Main Branch

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  # Full test suite for main branch
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [recommendation-service, content-streaming-service]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'

      - name: Install dependencies (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm ci

      - name: Lint (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm run lint

      - name: Type check (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npx tsc --noEmit

      - name: Unit tests (${{ matrix.service }})
        working-directory: ${{ matrix.service }}
        run: npm run test -- --coverage
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ${{ matrix.service }}/coverage/coverage-final.json
          flags: unittests
          name: codecov-${{ matrix.service }}

  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Build and push Docker images to Docker Hub
  build-and-push:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        service: [recommendation-service, content-streaming-service]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (${{ matrix.service }})
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/sugar-daddy-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/sugar-daddy-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests with Docker Compose
  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: docker-compose -f docker-compose.yml up -d
        env:
          NODE_ENV: test

      - name: Wait for services to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health && curl -f http://localhost:3001/health; then
              echo "Services are ready"
              exit 0
            fi
            echo "Waiting for services... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Run integration tests
        run: |
          docker-compose exec -T recommendation npm run test
          docker-compose exec -T content-streaming npm run test

      - name: Collect logs on failure
        if: failure()
        run: |
          docker-compose logs > docker-compose.log
          echo "Docker Compose logs:"
          cat docker-compose.log

      - name: Stop services
        if: always()
        run: docker-compose down -v
