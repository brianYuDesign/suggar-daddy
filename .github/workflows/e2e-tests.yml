name: E2E & Integration Testing

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sugar_daddy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./e2e-tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e-tests
        run: npx playwright install --with-deps

      - name: Setup auth-service
        working-directory: ./auth-service
        run: |
          npm ci
          npm run build
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/sugar_daddy_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key

      - name: Setup payment-service
        working-directory: ./payment-service
        run: |
          npm ci
          npm run build
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/sugar_daddy_test
          STRIPE_SECRET_KEY: sk_test_123456

      - name: Setup recommendation-service
        working-directory: ./recommendation-service
        run: |
          npm ci
          npm run build
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/sugar_daddy_test
          REDIS_URL: redis://localhost:6379

      - name: Setup frontend
        working-directory: ./frontend
        run: npm ci

      - name: Start services
        run: |
          cd auth-service && npm run start:dev &
          cd ../payment-service && npm run start:dev &
          cd ../recommendation-service && npm run start:dev &
          cd ../frontend && npm run dev &
          sleep 10
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/sugar_daddy_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Run E2E tests
        working-directory: ./e2e-tests
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:3000
          AUTH_SERVICE_URL: http://localhost:3001/api
          PAYMENT_SERVICE_URL: http://localhost:3002/api
          CONTENT_SERVICE_URL: http://localhost:3003/api
          RECOMMENDATION_SERVICE_URL: http://localhost:3004/api

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: e2e-tests/test-results/
          retention-days: 30

  api-tests:
    name: API Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sugar_daddy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install e2e-tests dependencies
        working-directory: ./e2e-tests
        run: npm ci

      - name: Setup auth-service
        working-directory: ./auth-service
        run: npm ci
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/sugar_daddy_test

      - name: Setup payment-service
        working-directory: ./payment-service
        run: npm ci

      - name: Setup recommendation-service
        working-directory: ./recommendation-service
        run: npm ci

      - name: Start API services
        run: |
          cd auth-service && npm run start:dev &
          cd ../payment-service && npm run start:dev &
          cd ../recommendation-service && npm run start:dev &
          sleep 10
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/sugar_daddy_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Run API tests
        working-directory: ./e2e-tests
        run: npm run test:api
        env:
          CI: true
          AUTH_SERVICE_URL: http://localhost:3001/api
          PAYMENT_SERVICE_URL: http://localhost:3002/api
          CONTENT_SERVICE_URL: http://localhost:3003/api
          RECOMMENDATION_SERVICE_URL: http://localhost:3004/api

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: api-test-results
          path: e2e-tests/coverage/
          retention-days: 30

  test-report:
    name: Test Report & Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests, api-tests]
    if: always()
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results/results.xml
            api-test-results/test-results.xml

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const resultsPath = 'test-results/results.json';
            
            if (fs.existsSync(resultsPath)) {
              const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
              const passed = results.stats?.passes || 0;
              const failed = results.stats?.failures || 0;
              const duration = (results.stats?.duration || 0) / 1000;
              
              const comment = `## ✅ Test Results
              
              - ✅ Passed: ${passed}
              - ❌ Failed: ${failed}
              - ⏱️ Duration: ${duration.toFixed(2)}s
              
              [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
