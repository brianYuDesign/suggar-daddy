version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      GATEWAY_PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      CONTENT_STREAMING_SERVICE_URL: http://content-streaming-service:3001
      RECOMMENDATION_SERVICE_URL: http://recommendation-service:3000
      PAYMENT_SERVICE_URL: http://payment-service:3002
      SUBSCRIPTION_SERVICE_URL: http://subscription-service:3003
      JWT_SECRET: your-super-secret-jwt-key
      RATE_LIMIT_WINDOW_MS: 15000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      - auth-service
      - content-streaming-service
      - recommendation-service
      - payment-service
      - subscription-service
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev

  auth-service:
    build:
      context: ../auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres-auth
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: auth_db
    depends_on:
      - postgres-auth

  postgres-auth:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    volumes:
      - auth_db_data:/var/lib/postgresql/data

  content-streaming-service:
    build:
      context: ../content-streaming-service
      dockerfile: Dockerfile
    container_name: content-streaming-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres-content
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: content_db
    depends_on:
      - postgres-content

  postgres-content:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: content_db
    volumes:
      - content_db_data:/var/lib/postgresql/data

  recommendation-service:
    build:
      context: ../recommendation-service
      dockerfile: Dockerfile
    container_name: recommendation-service
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres-recommendation
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: recommendation_db
    depends_on:
      - postgres-recommendation

  postgres-recommendation:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recommendation_db
    volumes:
      - recommendation_db_data:/var/lib/postgresql/data

  payment-service:
    build:
      context: ../payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres-payment
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: payment_db
    depends_on:
      - postgres-payment

  postgres-payment:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_db
    volumes:
      - payment_db_data:/var/lib/postgresql/data

  subscription-service:
    build:
      context: ../subscription-service
      dockerfile: Dockerfile
    container_name: subscription-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres-subscription
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: subscription_db
    depends_on:
      - postgres-subscription

  postgres-subscription:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: subscription_db
    volumes:
      - subscription_db_data:/var/lib/postgresql/data

volumes:
  auth_db_data:
  content_db_data:
  recommendation_db_data:
  payment_db_data:
  subscription_db_data:
