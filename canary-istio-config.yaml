---
# Canary Deployment - Istio Traffic Management
# This configuration manages the progressive traffic split across phases
# Date: 2026-02-19

################################################################################
# VirtualService Definition
# Manages traffic routing to old and new versions
################################################################################
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: canary-deployment-vs
  namespace: default
spec:
  hosts:
  - canary-deployment
  http:
  # Phase 1: 5% to new version (v2.0.0), 95% to stable version
  - match:
    - sourceLabels:
        phase: "phase-1"
    route:
    - destination:
        host: canary-deployment
        port:
          number: 8080
        subset: v1-stable
      weight: 95
    - destination:
        host: canary-deployment
        port:
          number: 8080
        subset: v2-canary
      weight: 5
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    name: "phase-1-canary"

  # Phase 2: 25% to new version
  - match:
    - sourceLabels:
        phase: "phase-2"
    route:
    - destination:
        host: canary-deployment
        port:
          number: 8080
        subset: v1-stable
      weight: 75
    - destination:
        host: canary-deployment
        port:
          number: 8080
        subset: v2-canary
      weight: 25
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    name: "phase-2-expansion"

  # Phase 3: 50% to new version
  - match:
    - sourceLabels:
        phase: "phase-3"
    route:
    - destination:
        host: canary-deployment
        port:
          number: 8080
        subset: v1-stable
      weight: 50
    - destination:
        host: canary-deployment
        port:
          number: 8080
        subset: v2-canary
      weight: 50
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    name: "phase-3-majority"

  # Phase 4: 100% to new version
  - match:
    - sourceLabels:
        phase: "phase-4"
    route:
    - destination:
        host: canary-deployment
        port:
          number: 8080
        subset: v2-canary
      weight: 100
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
    name: "phase-4-full-release"

  # Default route (no phase label)
  - route:
    - destination:
        host: canary-deployment
        port:
          number: 8080
        subset: v1-stable
      weight: 100

---
################################################################################
# DestinationRule Definition
# Defines subsets for v1 (stable) and v2 (canary) versions
################################################################################
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: canary-deployment-dr
  namespace: default
spec:
  host: canary-deployment
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minRequestVolume: 10
      splitExternalLocalOriginErrors: true
  subsets:
  # v1: Stable version (running on 95% instances)
  - name: v1-stable
    labels:
      version: v1-stable
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
        http:
          http1MaxPendingRequests: 100
  # v2: Canary version (gradually rolled out)
  - name: v2-canary
    labels:
      version: v2-canary
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 50  # Limited connections for canary
        http:
          http1MaxPendingRequests: 50

---
################################################################################
# RequestAuthentication & AuthorizationPolicy
# Ensures secure traffic routing between versions
################################################################################
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: canary-deployment-auth
  namespace: default
spec:
  jwtRules:
  - issuer: "https://auth.example.com"
    jwksUri: "https://auth.example.com/.well-known/jwks.json"

---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: canary-deployment-authz
  namespace: default
spec:
  selector:
    matchLabels:
      app: canary-deployment
  rules:
  # Allow all traffic from localhost for health checks
  - from:
    - source:
        principals: ["cluster.local/ns/default/sa/canary-deployment"]
    to:
    - operation:
        methods: ["GET", "HEAD"]
        paths: ["/health", "/readiness", "/liveness"]
  # Allow authenticated traffic
  - from:
    - source:
        principals: ["*"]
    when:
    - key: request.headers[authorization]
      notValues: [""]

---
################################################################################
# PeerAuthentication
# Enforces mutual TLS between canary versions
################################################################################
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: canary-deployment-mTLS
  namespace: default
spec:
  mtls:
    mode: STRICT

---
################################################################################
# Gateway Configuration
# Routes external traffic to canary deployment
################################################################################
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: canary-deployment-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "canary.example.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: canary-cert
    hosts:
    - "canary.example.com"

---
################################################################################
# Ingress Gateway VS (Maps external requests to canary)
################################################################################
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: canary-ingress-vs
  namespace: default
spec:
  hosts:
  - "canary.example.com"
  gateways:
  - canary-deployment-gateway
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: canary-deployment
        port:
          number: 8080
    timeout: 30s

---
################################################################################
# Kubernetes Service Definition
################################################################################
apiVersion: v1
kind: Service
metadata:
  name: canary-deployment
  namespace: default
  labels:
    app: canary-deployment
spec:
  selector:
    app: canary-deployment
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP

---
################################################################################
# ServiceMonitor (Prometheus)
# Scrapes metrics from canary deployment
################################################################################
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: canary-deployment-monitor
  namespace: default
spec:
  selector:
    matchLabels:
      app: canary-deployment
  endpoints:
  - port: metrics
    interval: 30s
    scrapeTimeout: 10s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_label_version]
      targetLabel: version
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod

---
################################################################################
# PrometheusRule (Alerting Rules)
################################################################################
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: canary-deployment-rules
  namespace: default
spec:
  groups:
  - name: canary.rules
    interval: 30s
    rules:
    - alert: CanaryHighErrorRate
      expr: |
        (sum(rate(http_requests_total{job="canary-deployment",status=~"5.."}[5m])) /
         sum(rate(http_requests_total{job="canary-deployment"}[5m]))) > 0.05
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "High error rate in canary deployment"
        description: "Error rate is {{ $value | humanizePercentage }}"

---
################################################################################
# Deployment Manifest
################################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canary-deployment
  namespace: default
  labels:
    app: canary-deployment
    version: v1-stable
spec:
  replicas: 100  # Start with 100 instances for v1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 10
      maxUnavailable: 5
  selector:
    matchLabels:
      app: canary-deployment
  template:
    metadata:
      labels:
        app: canary-deployment
        version: v1-stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: canary-deployment
      containers:
      - name: app
        image: registry.example.com/canary-app:v1
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: VERSION
          value: "v1"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: canary-secrets
              key: database-url
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - canary-deployment
              topologyKey: kubernetes.io/hostname

---
################################################################################
# ServiceAccount (for RBAC)
################################################################################
apiVersion: v1
kind: ServiceAccount
metadata:
  name: canary-deployment
  namespace: default

---
################################################################################
# Secrets (Database credentials)
################################################################################
apiVersion: v1
kind: Secret
metadata:
  name: canary-secrets
  namespace: default
type: Opaque
stringData:
  database-url: "postgresql://user:password@db.example.com:5432/canary_db"
  api-key: "sk_live_xxxxxxxxxxxxx"
