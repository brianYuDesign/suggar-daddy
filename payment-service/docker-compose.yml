version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment_db
    environment:
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_password
      POSTGRES_DB: sugar_daddy_payment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment_service
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: payment_user
      DB_PASSWORD: payment_password
      DB_NAME: sugar_daddy_payment
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_xxxxx}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_xxxxx}
      STRIPE_API_VERSION: 2024-04-10
      JWT_SECRET: ${JWT_SECRET:-default_jwt_secret}
      APP_PORT: 3002
      LOG_LEVEL: debug
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:

networks:
  default:
    name: payment_network
