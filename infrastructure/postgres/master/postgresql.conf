
# PostgreSQL Master Configuration for High Availability
# This configuration enables streaming replication

# -------------------------------------------------
# Connection Settings
# -------------------------------------------------
listen_addresses = '*'
max_connections = 200

# -------------------------------------------------
# Replication Settings
# -------------------------------------------------
# Enable replication
wal_level = replica

# Max number of replication connections
max_wal_senders = 10

# Max number of replication slots
max_replication_slots = 10

# Enable hot standby (allows reads on replica)
hot_standby = on

# -------------------------------------------------
# Write Ahead Log (WAL) Settings
# -------------------------------------------------
# WAL buffers
wal_buffers = 16MB

# Keep WAL segments for replication
wal_keep_size = 1GB

# Archive mode (optional, for backup)
archive_mode = on
archive_command = '/bin/true'

# -------------------------------------------------
# Checkpoint Settings
# -------------------------------------------------
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 2GB
min_wal_size = 80MB

# -------------------------------------------------
# Performance Tuning
# -------------------------------------------------
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 8MB
maintenance_work_mem = 128MB
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# -------------------------------------------------
# Logging
# -------------------------------------------------
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 200
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_replication_commands = on

# -------------------------------------------------
# Synchronous Replication (Optional)
# -------------------------------------------------
# Uncomment for synchronous replication (higher consistency, lower performance)
# synchronous_commit = on
# synchronous_standby_names = 'replica1'

# Async replication (default, better performance)
synchronous_commit = local
