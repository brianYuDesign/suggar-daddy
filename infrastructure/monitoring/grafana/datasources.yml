# Grafana 數據源配置
# 自動配置 Prometheus 數據源

apiVersion: 1

datasources:
  # Prometheus 數據源
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    version: 1
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s
      # 啟用 Exemplars（範例追蹤）
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
