  postgres_master_data:
    driver: local
  postgres_replica_data:
    driver: local
  postgres_wal_archive:
    driver: local
  # Legacy volume (kept for backward compatibility)
  postgres_data:
    driver: local

  # Redis High Availability Volumes
  redis_master_data:
    driver: local
  redis_replica_1_data:
    driver: local
  redis_replica_2_data:
    driver: local
  # Legacy volume (kept for backward compatibility)
  redis_data:
    driver: local

  # Kafka & Zookeeper Volumes
  kafka_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
