  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: suggar-daddy-jaeger
    hostname: jaeger
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC Receiver
      - "4317:4317"
      # OTLP HTTP Receiver
      - "4318:4318"
      # Jaeger Collector HTTP
      - "14268:14268"
      # Jaeger Agent (Thrift)
      - "6831:6831/udp"
      # Admin port
      - "14269:14269"
    environment:
      # Log level: debug, info, warn, error
      COLLECTOR_OTLP_ENABLED: "true"
      COLLECTOR_GRPC_HOST_PORT: "0.0.0.0:4317"
      COLLECTOR_HTTP_HOST_PORT: "0.0.0.0:4318"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - suggar-daddy-network
    restart: unless-stopped

networks:
  suggar-daddy-network:
    driver: bridge

volumes:
