version: '3.8'

services:
  # PostgreSQL Database
  auth-db:
    image: postgres:14-alpine
    container_name: auth-service-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-auth_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-auth_password}
      POSTGRES_DB: ${DB_NAME:-sugar_daddy_auth}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-auth_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  # Redis Cache (for token blacklist - future)
  auth-redis:
    image: redis:7-alpine
    container_name: auth-service-redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - auth-redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service-app
    depends_on:
      auth-db:
        condition: service_healthy
      auth-redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3002}
      
      # Database
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-auth_user}
      DB_PASSWORD: ${DB_PASSWORD:-auth_password}
      DB_NAME: ${DB_NAME:-sugar_daddy_auth}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      DB_LOGGING: ${DB_LOGGING:-false}
      
      # Redis
      REDIS_HOST: auth-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-900}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production-min-32-chars}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800}
      
      # Other
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
    ports:
      - '${PORT:-3002}:${PORT:-3002}'
    volumes:
      - ./src:/app/src
    networks:
      - auth-network
    restart: unless-stopped

volumes:
  auth-db-data:
    driver: local
  auth-redis-data:
    driver: local

networks:
  auth-network:
    driver: bridge
